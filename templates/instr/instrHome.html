<!doctype html>
<html lang="en">
<head>
    <!--pop up form-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <script type="text/javascript" url="../../static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../static/css/byMoon.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <title>Instr Home</title>

</head>

<body>

<div>
    <script type="text/javascript" src="../../static/js/instr/common_navbar.js"></script>
</div>

<div style="margin-top: 5%; position: relative; padding: 5% 2%; text-align: center;">
    <div class="container" style="min-height:100%; width:80%">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close"   id="flashDelete"
                                data-dismiss="alert" aria-label="Close" onclick=delete_flash(this)>
                        <i class="fa fa-window-close"></i>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    <script>
    function delete_flash(flash){
        console.log("Deleting Flash");
        $(flash).parent().remove();
    }
    </script>

    </div>
</div>


<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="copyright-footer">
                    <p class="copyright " style="text-decoration-color: #cce5ff;">
                        <span style="color: white; align-content: center">  &copy;Copyright 2022 STC&S All Rights Reserved. </span>
                    </p>
                </div>
                <div class="credits" style="text-decoration-color: #cce5ff;">
              <span style="color: white; align-content: center">
            Developed by OBC-45 Students Project Group 2
              </span>
                </div>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
